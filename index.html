<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Ammo Tracker</title>
</head>
<body>
    <div class="container-md">
        <div class="row" id="weapon">
            <div class="col-9 col-sm-3">
                <div id="ammo1">
                    <div class="div" id="chamber">
                        <img src="./Assets/Images/Revolverchamber.png" id="revolver" alt="bullet chamber">
                    
                        <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_1" alt="ammo">
                        <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_2" alt="ammo">
                        <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_3" alt="ammo">
                        <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_4" alt="ammo">
                        <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_5" alt="ammo">
                        <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_6" alt="ammo">
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-3">
                <div class="row">
                    <button class="btn btn-danger" id="primaryFire" onclick="RemoveAmmo(0)">FIRE!</button>
                    <audio id="gun1"></audio>
                </div>
                <div class="row">
                    <button class="btn btn-info" id="reload" onclick="Reload(0)">Reload</button>
                </div>
            </div>
            <div class="col-6 offset-1 col-sm-5 offset-sm-1">
                <div class="row">
                    <select class="form-select" id="weaponSelect" onchange="SetWeapon(this.value, 0)">
                        <option value="-1">Select a Weapon</option>
                        <option value="0">9mm Pistol</option>
                        <option value="7">Shotgun</option>
                        <option value="1">Revolver</option>
                        <option value="2">Desert Eagle</option>
                        <option value="3">AK</option>
                        <option value="8">Assault Rifle</option>
                        <option value="4">SMG 1</option>
                        <option value="5">SMG 2</option>
                        <option value="6">Sniper</option>
                    </select>
                </div>
                <div class="row">
                    <select class="form-select" id="ammoAmount" onchange="SetAmmo(this.value, 0)">
                        <option value="0" selected>Select Ammo Amount</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" id="weapon">
            <div class="col-9 col-sm-3">
                <div id="ammo2">
                    <div class="div" id="chamber2">
                        <img src="./Assets/Images/Revolverchamber.png" id="revolver2" alt="bullet chamber">
                            <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_21" alt="ammo">
                            <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_22" alt="ammo">
                            <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_23" alt="ammo">
                            <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_24" alt="ammo">
                            <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_25" alt="ammo">
                            <img src="./Assets/Images/shell.png" class="ammo_Image" id="bullet_26" alt="ammo">
                    </div>
                </div>
            </div>
            <div class="col-4 col-sm-3">
                <div class="row">
                    <button class="btn btn-danger" id="secondaryFire" onclick="RemoveAmmo(1)">FIRE!</button>
                    <audio id="gun2" preload="auto"></audio>
                    <audio id="emptyGun" src="./Assets/Sounds/EmptyClick.mp3" preload="auto"></audio>
                </div>
                <div class="row">
                    <button class="btn btn-info" id="reloadSecondary" onclick="Reload(1)">Reload</button>
                </div>
            </div>
            <div class="col-6 offset-1 col-sm-5 offset-sm-1">
                <div class="row">
                    <select class="form-select" id="secondaryWeaponSelect" onchange="SetWeapon(this.value, 1)">
                        <option value="-1">Select a Weapon</option>
                        <option value="0">9mm Pistol</option>
                        <option value="7">Shotgun</option>
                        <option value="1">Revolver</option>
                        <option value="2">Desert Eagle</option>
                        <option value="3">AK</option>
                        <option value="8">Assault Rifle</option>
                        <option value="4">SMG 1</option>
                        <option value="5">SMG 2</option>
                        <option value="6">Sniper</option>
                    </select>
                </div>
                <div class="row">
                    <select class="form-select" id="secondaryAmmoAmount" onchange="SetAmmo(this.value, 1)">
                        <option value="0" selected>Select Ammo Amount</option>
                        <option value="6">6</option>
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    let primary = document.getElementById('weaponSelect').value;
    let secondary = document.getElementById('secondaryWeaponSelect').value;
    let ammo = document.getElementById('ammoAmount');
    let secondAmmo = document.getElementById('secondaryAmmoAmount');

    let ammoCap = ammo.value;
    let secondaryCap = secondAmmo.value;

    let ammoLeft = ammoCap;
    let secondAmmoLeft = secondaryCap;
    

    function SetWeapon(value, position) {
        if(position == 0)
        {
          globalThis.primary = value;  
        }
        else
        {
           globalThis.secondary = value; 
        }
    }   

    function SetAmmo(value, secondaryWeapon) {
       if(secondaryWeapon == 0)
       {
            var images = document.getElementById('ammoAmount');
            for(var j = 1; j <= images.length-1; j++) {
                document.getElementById('bullet_'+j).style.visibility = "hidden";
            }
                for(var i = 1; i <= value; i++) {
                document.getElementById('bullet_'+i).style.visibility = "visible";
            }
       
            globalThis.ammo = document.getElementById('ammoAmount');
            ammoCap = ammo.value;
            globalThis.ammoLeft = ammoCap;
       }
       else
       {
            var images = document.getElementById('secondaryAmmoAmount');
            for(var j = 1; j <= images.length-1; j++) {
                document.getElementById('bullet_2'+j).style.visibility = "hidden";
            }
            for(var i = 1; i <= value; i++) {
                document.getElementById('bullet_2'+i).style.visibility = "visible";
            }
            globalThis.secondAmmo = document.getElementById('secondaryAmmoAmount');
            secondaryCap = secondAmmo.value;
            globalThis.secondAmmoLeft = secondaryCap;
       }
    }

    function RemoveAmmo(secondaryWeapon) {
        if(secondaryWeapon == 0)
        {
            if(globalThis.ammoLeft > 0){
                bulletNum = 'bullet_' + globalThis.ammoLeft;
                PlayFiringEffect(globalThis.primary);
                document.getElementById(bulletNum).style.visibility = "hidden";
                globalThis.ammoLeft--;
            } else {
                PlayFiringEffect("20");
            }
        }
        else
        {
            if(globalThis.secondAmmoLeft > 0){
            bulletNum = 'bullet_2' + globalThis.secondAmmoLeft;
            PlayFiringEffect(globalThis.secondary);
            document.getElementById(bulletNum).style.visibility = "hidden";
            globalThis.secondAmmoLeft--;
            } else {
                PlayFiringEffect("20");
            }
        }
    }

    const timer = ms => new Promise(res => setTimeout(res, ms))
    async function Reload(secondaryWeapon) {
        if(secondaryWeapon == 0)
        {
            ammoCap = ammo.value;
            globalThis.ammoLeft = ammoCap;
            PlayReloadEffect(globalThis.primary);
            for(var i = 1; i <= ammo.value; i++) {
                document.getElementById('bullet_'+i).style.visibility = "visible";
                await timer(300);
            }
        }
        else
        {
            secondaryCap = secondAmmo.value;
            globalThis.secondAmmoLeft = secondaryCap;
            PlayReloadEffect(globalThis.secondary);
            for(var i = 1; i <= secondAmmo.value; i++) {
                document.getElementById('bullet_2'+i).style.visibility = "visible";
                await timer(500);
            }
        }
    }

    function PlayFiringEffect(value) {
        let pistol = new Audio('./Assets/Sounds/Pistol_1/FINAL_Pistol_1.mp3');        
        let revolver = new Audio('./Assets/Sounds/Revolver 1/FINAL Revolver 1 shoot.mp3');
        let eagle = new Audio('./Assets/Sounds/Desert Eagle/FINAL Desert Eagle.mp3');
        let ak = new Audio('./Assets/Sounds/AK/FINAL AK 1.mp3');
        let assaultRifle = new Audio('./Assets/Sounds/Assault Rifle/FINAL Assault Rifle 1.mp3');
        let smg1 = new Audio('./Assets/Sounds/SMG 1/FINAL SMG 1.mp3');
        let smg2 = new Audio('./Assets/Sounds/SMG 2/FINAL SMG 2.mp3');
        let sniper = new Audio('./Assets/Sounds/Sniper 1/FINAL Sniper 1.mp3');
        let shotgun = new Audio('./Assets/Sounds/Shotgun 1/FINAL Shotgun 1.mp3');
        let empty = new Audio('./Assets/Sounds/EmptyClick.mp3');

        switch(value){
            case "0": pistol.play();
                break;
            case "1": revolver.play();
                break;
            case "2": eagle.play();
                break;
            case "3": ak.play();
                break;
            case "4": smg1.play();
                break;
            case "5": smg2.play()
                break;
            case "6": sniper.play();
                break;
            case "7": shotgun.play();
                break;
            case "8": assaultRifle.play();
                break;
            case "20": empty.play();
                break;
        }
    }

    function PlayReloadEffect(value) {
        let pistolReload = new Audio('./Assets/Sounds/Pistol_1/FINAL_Pistol_1_reload.mp3');
        let revolverReload = new Audio('Assets/Sounds/Revolver 1/FINAL Revolver 1 reload.mp3');
        let eagleReload = new Audio('./Assets/Sounds/Desert Eagle/FINAL Desert Eagle Reload.mp3');
        let akReload = new Audio('./Assets/Sounds/AK/FINAL AK 1 reload.mp3');
        let assaultRifleReload = new Audio('./Assets/Sounds/Assault Rifle/FINAL Assault Rifle Reload.mp3');
        let smg1Reload = new Audio('./Assets/Sounds/SMG 1/FINAL SMG 1 reload.mp3');
        let smg2Reload = new Audio('./Assets/Sounds/SMG 2/FINAL SMG 2 reload.mp3');
        let shotgunReload = new Audio('./Assets/Sounds/Shotgun 1/FINAL Shotgun 1 Reload.mp3');

        switch(value){
            case "0": pistolReload.play();
                break;
            case "1": revolverReload.play();
                break;
            case "2": eagleReload.play();
                break;
            case "3": akReload.play();
                break;
            case "4": smg1Reload.play();
                break;
            case "5": smg2Reload.play();
                break;
            case "6": shotgunReload.play();
                break;
            case "7": shotgunReload.play();
                break;
            case "8": assaultRifleReload.play();
        }
    }
</script>
